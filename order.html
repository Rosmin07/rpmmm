<link rel="stylesheet" href="style.css">

<div class="container">
<h2>Place Order</h2>

<input type="file" id="file">

<select id="type">
<option value="bw" selected>Black & White</option>
<option value="colour">Colour</option>
</select>

<input type="number" id="pages" placeholder="Pages">

<select id="time">
<option>Before 10:45AM</option>
<option>Before 1:30 PM</option>
<option>Before 3:30 PM</option>
</select>

<button onclick="placeOrder()">Submit</button>
</div>

<script src="script.js"></script>
